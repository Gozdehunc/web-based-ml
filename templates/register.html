<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='/main.css') }}">
    <title>Register</title>
</head>
<body style="background-color: black;">
    <!-- register bir form gÃ¶stericek ve biz bunu post edicez. 
    kendisine post etsin action eklemedik. -->
    <div class="card" style="width: 40%;height: 40%; margin: 0px auto;background-color:lavender;">
        <div class="card-body" style="float: left;"  >
            <h1 style="color: lightslategray;text-align: center;">Register</h1>
        <form method ="POST" style="margin-top: 20px; margin-left: 20px;margin: 0px auto;height: 50%;">
            {{form.hidden_tag()}}
            <div class="form-group">
           
            
                <label for="exampleFormControlInput1">User Name</label>
                {{form.username(class_="form-control")}}

            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                {{form.email(class_="form-control")}}
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Pasword</label>
                {{form.password(class_="form-control")}}
            </div><br>
            
            <p>
                {{form.submit(class_="btn btn-warning")}}
            </p>




        </form>
    </div>
</div>
</body>
</html>
